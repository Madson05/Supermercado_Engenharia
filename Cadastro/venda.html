<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Venda</title>
    <link rel="stylesheet" href="styleVenda.css">
</head>
<body>
    <a href="../menu/menu.html"><img src="../imagens/logo_sem_fundo.png"></a>
    <div class = "formulario">
        <form action="">
            <fieldset>
                <legend>
                    <a href="../menu/menu.html"><strong>Formulário de venda</strong></a> 
                </legend>
                <br>
                <div class = "boxDeEntrada">
                    <select class="inputUser">
                        <option> </option>
                        <option value="Guaraná Jesus"> Guaraná Jesus</option>
                        <option value="Biscoito"> Biscoito </option>
                        <option value="papel higienico"> Papel Higiênico </option>
                        <option value="macarrão"> Macarrão </option>
                        <option value="Manteiga"> Manteiga </option>
                        <option value="salgadinho"> Salgado </option>
                    </select>
                    <label for="nome" class = "labelInput">Lista de produto</label>
                </div>

                 

                <div class = "boxDeEntrada">
                    <input min="0" type="number" name="quarto" id="unidade" class = "inputUser" required>
                    <label for="quarto" class = "labelInput"> Quantas unidades</label>
                    
                </div>

                

                <div class = "boxDeEntrada">
                    <input type="text" name = "cliente" id = "cliente" class = "inputUser" required>
                    <label for="cpf" class = "labelInput"> Cliente </label>
                </div>
                

                <div class = "boxDeEntrada">
                    <input type="datetime"  id = "data" class = "inputUser" required>
                    <label for="valor-revenda" class = "labelInput"> Data de venda </label>
                </div>
                
                
                <input type="submit" name = "submit" id = "submit">

            </fieldset>
        </form>
    </div>


</body>
</html>
