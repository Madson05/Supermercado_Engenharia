<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styleCadastro.css">
    <title>Cadastro de produto</title>
</head>
<body>
    <div class = "formulario">
        <form action="">
            <fieldset>
                <legend>
                    <a href="../menu/menu.html"><strong>Cadastro de produtos</strong></a>

                </legend>
                <br>
                <div class = "boxDeEntrada">
                    <input type="text" name = "nome" id = "nome" class = "inputUser" required>
                    <label for="nome" class = "labelInput">Nome do Produto</label>
                </div>
                <div class = "boxDeEntrada">
                    <input type="number" name = "codigo" min="0" id = "codigo" class = "inputUser" required>
                    <label for="codigo" class = "labelInput"> CÃ³digo do produto</label>
                </div>
                <div class = "boxDeEntrada">
                    <input type="number" name = "Valor unitario de revenda" min="0" id = "valor-revenda" class = "inputUser" required>
                    <label for="valor-revenda" class = "labelInput">Valor revenda (R$) </label>
                </div>
                
                <div class = "boxDeEntrada">
                    <input type="number" name = "valor-compra" 
                    min="0" id = "valor-compra" class = "inputUser" required>
                    <label for="valor-compra" class = "labelInput">Valor unitario de compra (R$) </label>
                </div>
                <div class = "boxDeEntrada">
                    <input type="number" name = "estoque" min="0" id = "estoque" class = "inputUser" required>
                    <label for="estoque" class = "labelInput">Quantidade de produtos em estoque </label>
                </div>
                
                <input type="submit" name = "submit" id = "submit">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
